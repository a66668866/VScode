<script>
    document.getElementById("star_1").addEventListener("mouseover",mouseover("star_1")); 
        document.getElementById("star_1").addEventListener("mouseout",mouseout("star_1")); 

        function mouseover(x) {
            document.getElementById(`${x}`).src="Image/chngstar.gif";
        }

        function mouseout(x) {
            document.getElementById(`${x}`).src="Image/star.gif";
        }
</script>
