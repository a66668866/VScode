<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_2
    </title>
    <link rel="stylesheet" href="HW_2.css">
</head>

<body>
    <div class="box">
        <fieldset>
            <legend style="margin-left: 20px;font-weight: 900;">Form Check</legend>
            <div class="dash">
                <label>姓名:</label>
                <input type="text" id="name" size="6" />
                <span id="idspName"></span>
                <br />
                <h7 class="h7">(1.不可空白2.至少2個字以上3.必須全部為中文字)</h7>

            </div>
            <div class="dash">
                <label>密碼:</label>
                <input type="text" id="idPwd" size="6" />
                <span id="idspPwd"></span>
                <br />
                <h7 class="h7">(1.不可空白2.至少6個字且必須包含英數字,特殊字元[!@#$%^&*])</h7>
            </div>
            <div class="dash">
                <label>日期:</label>
                <input type="text" id="date" size="10" />
                <span id="idspDate"></span>
                <br />
                <h7 class="h7">格式:西元年/月/日(yyyy/mm/dd)</h7>
            </div>
        </fieldset>
    </div>

    <script src="HW_2.JS"></script>
</body>

</html>
