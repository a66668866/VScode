<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)
        console.log(0b1010);
        console.log(0o12);
        console.log(0x4e00);
        
        //1.var變數宣告
        var a;
        //定義初始值
        a=10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a=10;
        //顯示變數值
        console.log("a="+a);

        //let變數宣告
        let b;
        //let b=10;
        if(true){
            var userName="Tom"
            console.log(userName);
        }
            console.log(userName);
        
        
        //const變數宣告
        const PI=3.14159;
        
        //樣板字面值(Template Literals)(
        console.log(`PI=${PI}
        username=${userName}`)
            
        //跳脫字元
         console.log("\"a+b\"")   
    </script>
</body>
</html>
