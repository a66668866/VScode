<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.6.3.js"></script>
    <script>
        // $('選取內容').處理()
        $(document).ready(function(){
            $('img').click(function(){
                $(this).remove()
            })
        })
    </script>
</head>
<body>
    <img src="../images/small/pic1.gif" alt="笑臉">
    <img src="../images/small/pic2.gif" alt="">
    <img src="../images/small/pic3.gif" alt="">
</body>
</html>
