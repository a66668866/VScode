<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.3.js"></script>
    <script>
        $(function () {
            // $(陣列).each(function(){})  // $(陣列).each(function(index,value){})
            // $.each(陣列,function(){})

            // $(物件).each(function(){})  // $(物件).each(function(key,value){})
            // $.each(物件,function(){})

            $('#theButton').click(function () {
                let theText = ' ';
                let failed  = false
                $(':text').each(function () {
                    if ($(this).val() == '') {
                        failed=true;
                    }
                })
                if(failed==true){
                    alert('Fill out all fields.')
                }else{
                    alert('Thanks for filling out all fields')
                }
                $('#feedback').text(theText)
            })
        })            
    </script>
</head>

<body>
    <p>
        <input type="text">
        <input type="text">
        <button id="theButton">Combine</button>
    </p>
    <div id="feedback"></div>
</body>

</html>
